<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>总价格: {{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                        id: 110,
                        name: 'Unix编程艺术',
                        price: 119
                    }, {
                        id: 111,
                        name: '代码大全',
                        price: 105
                    }, {
                        id: 112,
                        name: '深入理解计算机原理',
                        price: 98
                    }, {
                        id: 113,
                        name: '现在操作系统',
                        price: 87
                    },

                ]

            },
            computed: {
                totalPrice: function() {
                    let prices = 0
                    for (let i in this.books) {
                        prices += this.books[i].price
                    }

                    // for (let book of this.books) {

                    // }

                    return prices
                }
            }
        })
    </script>
</body>

</html>
