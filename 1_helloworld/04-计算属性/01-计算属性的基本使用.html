<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 :style="{fontSize: finalSiie + 'px', backgroundColor: finalColor}">{{message}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '你好呀',
                finalSiie: 100,
                finalColor: 'red',
                firstName: 'Lebron',
                lastName: 'James'
            },
            methods: {
                getFullName() {
                    return this.firstName + this.lastName
                }
            },
            computed: {
                fullName: function() {
                    return this.firstName + this.lastName
                }
            }
        })
    </script>
</body>

</html>
