<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-if="source>=90">优秀</h2>
        <h2 v-else-if="source>=80">良好</h2>
        <h2 v-else-if="source>=60">合格</h2>
        <h2 v-else>不合格</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                
                source: 99
            }
        })
    </script>
</body>

</html>
